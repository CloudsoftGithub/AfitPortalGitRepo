<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>view_notice</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/Logo.png" type="image/x-icon"/> 
        <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
        
          <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>


    </h:head>
    <h:body style="background: background">

        <div>
            <b:form>
                <ui:include src="usersHeader.xhtml"/>
            </b:form>
        </div>

        <b:container fluid="false" >
            <div>
                <p:spacer height="20px" /> <!-- this is a space  -->
            </div>
            <b:form id="viewNoticeForm" enctype="multipart/form-data">

               

               <div class="col-sm-4" >

                <h:form>
                    <p:panel style="height: 850px; background: red ">
                        <b:flyOutMenu style="font-size: x-large; background: #FF3B30">
                            <b:navLink value="Dashboard" outcome="usersDashboard.xhtml" style="background: gray; color: white" ></b:navLink>
                            <!--                                 <b:navLink value="Profile" outcome="profile.xhtml" ></b:navLink>
                            -->
                            <b:dropMenu value="Loan Application">
                                <b:navLink value="New Loan" outcome="loan_Application.xhtml" > </b:navLink>
                                <b:navLink style="background: #d8cfe5" value="Loan Liquidation" outcome="loan_liquidation.xhtml" ></b:navLink>
                                 <b:navLink style="background: #d8cfe5" value="Loan Liquidation History" outcome="loan_liquidation_history.xhtml" ></b:navLink>
 
                            </b:dropMenu>
                            <b:navLink value="Savings Revision" outcome="savingsRevision.xhtml" ></b:navLink>

                            <b:dropMenu value="Reports">
                                <b:navLink value="Savings Reports" outcome="savings_report.xhtml" > </b:navLink>
                                <b:navLink value="Loan Reports"  outcome="loan-report.xhtml"> </b:navLink>
                            </b:dropMenu>

                            <b:navLink value="E-Notice" outcome="view_notice.xhtml" style="background: #55e7e2; color: whitesmoke" ></b:navLink>

                        </b:flyOutMenu>

                    </p:panel>

                </h:form>
 
            </div>

                <div class="col-sm-8" >

                    <b:messages id="msgs" />
                    <b:growl id="msgs1"  showDetail="true"/>

                    <p:panel id="viewNoticePanel">
                        <div style="color:  #c9302c; font-family: 'Anton', cursive;font-size: x-large">
                            <h3 align="center" style=" background:#81a7c2 ;color: black ; font-family: 'Pacifico', monospace;">  E-notice Board</h3> 

                            <marquee behavior="scroll" scrolldelay="200" direction="left" > 
                                <h4 align="center" style="background: #bfa3b1; color: black; font-family: sans-serif">Pls, always refresh/reload this page to view the most updated notice</h4>   
                            </marquee>                                                  
                        </div>
                       
                        <!---  start of data table -->

                        <br style="height: 30px" /> 


                        <b:dataTable value="#{checkforAnnouncemnet.publicizedAnnouncement}" ajax="true" style="background: lightblue;" var="item">

                            <f:facet name="header">
                                <h:outputText value="Clients Comments" />
                            </f:facet>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="ID" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.aid}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Announcements" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.announcement}"></h:outputText>
                            </b:column>
                            <b:column style=" width: 70px">
                                <f:facet name="header">
                                    <h:outputText value="Date" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.publicizedDate}"></h:outputText>
                            </b:column>
                        </b:dataTable> 

                        <!--- end of data table-->
                    </p:panel>

                </div>

                
            </b:form>  
        </b:container>

    </h:body>
</html>
