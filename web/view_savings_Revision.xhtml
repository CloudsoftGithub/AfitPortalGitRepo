<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>view_savings_Revision</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/Logo.png" type="image/x-icon"/> 

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <!-- //js -->

        <!-- Datepicker js -->
        <script type="text/javascript" src="resources/js/dpStartDate.js"></script>
        <!-- //Datepicker js -->

        <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>

        <!-- style css -->
        <link href="css/style.css" rel="stylesheet"></link>
        <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="font-size: small;background: #5d7de2">

        <div align="center">
            <h:form style="background: #336600;" >
                <ui:include src="headerAFITAdmin.xhtml"/>
            </h:form>
        </div>


        <b:container  fluid="true"  > 
            <div  >
                <p:spacer height="10px" /> <!-- this is a space  -->
            </div>

            <b:form id="viewSavingsRevisionForm" >
                <b:messages id="msg1" show-detail="true" />


                <div class="col-sm-2">
                    <p:panel style="background: #e9c7ee" id="viewSavingsRevisionSelectDatePanel">

                        <b:growl id="msg"  showDetail="true"/>

                        <div style="background: #495914">   <h4 align="left" style=" color: #d7d2e0; font-family: sans-serif; font:italic; font-size: x "> Select dates to view </h4>    </div>

                        <br style="height: 30px"  />
                        <h:outputText value="FROM Report Date [FORMAT: yyyy-mm-dd]" style="font-size: small; font-family: monospace" />
                        <h:inputText  id="FROMReportDate"   value="#{view_savings_revision.fromDate}"    required="true" requiredMessage="Pls, select the FROMReport date"/>
                        <br /> <br />
                        <h:outputText value="TO Report Date [FORMAT: yyyy-mm-dd]" style="font-size: small; font-family: monospace" />
                        <h:inputText   id="ToReportDate" value="#{view_savings_revision.toDate}"    required="true"  requiredMessage="Pls, select the TOReport date"/>
                        <p:separator  />
                        <div align="center" style="background: #9cd1f6">
                            <p:commandButton action="#{view_savings_revision.enableAprrovedButton()}"  style="background: #e6c599;  height: 50px; width: 150px" value="View "   update="msg1,viewPreEnrolled"/>

                        </div>
                        <p:separator  />
                        <div align="center" style="background: #1aa169">
                            <p:commandButton value="Generate Excel Report" action="#{view_savings_revision.reportGeneration()}" style="background: #2eddac; height: 50px" update="msg1,viewPreEnrolled" />

                        </div>

                    </p:panel>

                </div>

                <div class="col-sm-10" style="background: #638f47">

                    <div align="center" style="background: #2e461f; font-family: sans-serif; color: black; font-size: x-large"> Savings Revision Details</div>
                    <p:separator/>

                    <p:panel id="viewSavingsReivisionPanel" style="background: #c1d7d9">


                        <b:dataTable id="viewPreEnrolled" value="#{view_savings_revision.savingsRevision_Info}" var="item" style=" font-size: small; color: black">

                            <f:facet name="header">
                                <h:outputText value="Savings Revision List" />
                            </f:facet>

                            <b:column >
                                <f:facet name="header">
                                    <h:outputText value="RecNo" style="width: 50px"></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.recNo}"></h:outputText>
                            </b:column>


                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Service No" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.servceno}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Name" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.name}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Account Type" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.type}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Transaction Date" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.tranDate}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Old Amout" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.oldAmount}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Current Amount" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.currentAmount}"></h:outputText>
                            </b:column>

                        </b:dataTable>
                    </p:panel>
                </div>

            </b:form>
        </b:container>


        <!-- adding the footer -->


        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>
    </h:body>
</html>
