<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>view_enrolled_members</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/Logo.png" type="image/x-icon"/> 

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <!-- //js -->

        <!-- Datepicker js -->
        <script type="text/javascript" src="resources/js/dpStartDate.js"></script>
        <!-- //Datepicker js -->

        <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>

        <!-- style css -->
        <link href="css/style.css" rel="stylesheet"></link>
        <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="font-size: small;background: #9999ff">


        <div align="center">
            <h:form style="background: #336600;" >
                <ui:include src="headerAFITAdmin.xhtml"/>
            </h:form>
        </div>


        <b:container  fluid="true"  > 
            <div  >
                <p:spacer height="10px" /> <!-- this is a space  -->
            </div>

            <b:form id="viewReEnrolledForm" >
 
                <div class="col-sm-12" style="background: #936be8">

                    <div align="center" style="background: black; font-family: monospace; color: lightskyblue; font-size: x-large"> Pre-Enrolled Members Details </div>
                    <p:separator/>

                    <b:dataTable id="viewPreEnrolled" value="#{view_Enrolled_members.pre_EnrolledMembersInfo}" var="item" style=" font-size: x-small; color: black">
                      

                        <f:facet name="header">
                            <h:outputText value="Pre-Enrolled Members" />
                        </f:facet>

                        <b:column >
                            <f:facet name="header">
                                <h:outputText value="RecNo" style="width: 50px"></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.recNo}"></h:outputText>
                        </b:column>


                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Service No" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.servceno}"></h:outputText>
                        </b:column>

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Reg. Date" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.regDate}"></h:outputText>
                        </b:column>

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Surname" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.surename}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Othernames" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.othernames}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Non-Nigerian" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.specifyNationality}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Nationality" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.nationality}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="State" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.stateOfOrigin}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="LGA" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.lgaOrigin}"></h:outputText>
                        </b:column>


                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="GSM" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.gsm}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Email" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.emailId}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Sex" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.sex}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Savings" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.savings}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Method" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.method}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Bank" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.bankName}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Status" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.status}"></h:outputText>
                        </b:column>

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Username" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.username}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Flag" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.flag}"></h:outputText>
                        </b:column>
                    </b:dataTable>

                </div>

                <p:spacer height="0px" />

                <div class="col-md-12" style="background: black">
                         <b:messages id="msg"  />

                        <b:panel title="Membership Approval Section" style="background:  #ffffff; color: #999999; font-size: medium; text-align: center; background: #b1dd9c">

                            <h4 align="center" style="font-family: monospace; color: whitesmoke; background: #de1b1b"> [Please, always seek for permission prior approving any member] </h4>

                            <b:inputText id="myusername" tooltip="supply your username"  type="text" value="#{view_Enrolled_members.username}" class="form-control" label="Username" placeholder="username" required="true" requiredMessage="Pls, supply username!" />
                            <p:commandButton  style="background: green; color: white" value="Approve" action="#{view_Enrolled_members.membershipApproval()}" update="msg,viewPreEnrolled" ajax="false" /> 
                        </b:panel>
                 
                </div>

            </b:form>
        </b:container>


        <!-- adding the footer -->


        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>
    </h:body>
</html>
