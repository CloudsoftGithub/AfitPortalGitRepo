<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>view_liquidation-request</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/Logo.png" type="image/x-icon"/> 

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <!-- //js -->

        <!-- Datepicker js -->
        <script type="text/javascript" src="resources/js/dpStartDate.js"></script>
        <!-- //Datepicker js -->

        <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>

        <!-- style css -->
        <link href="css/style.css" rel="stylesheet"></link>
        <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="font-size: small;background: #9999ff">


        <div align="center">
            <h:form style="background: #336600;" >
                <ui:include src="headerAFITAdmin.xhtml"/>
            </h:form>
        </div>


        <b:container  fluid="false"  > 
            <div>
                <p:spacer height="10px" /> <!-- this is a space  -->
            </div>

            <b:form id="viewPreLiquidationForm" >
                <b:messages id="msg1" />
                <div class="col-sm-12" style="background: #936be8">

                    <div align="center" style="background: #1ae959; font-family: sans-serif; color: #4a26d8; font-size: x-large"> Pre-Liquidation Request List</div>
                    <p:separator/>

                    <b:dataTable id="viewPreEnrolled" value="#{view_liquidation_request.pre_LiquidationInfo}" var="item" style=" font-size: medium; color: black">


                        <f:facet name="header">
                            <h:outputText value="Pre-Liquidation Request" />
                        </f:facet>

                        <b:column >
                            <f:facet name="header">
                                <h:outputText value="RecNo" style="width: 50px"></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.recNo}"></h:outputText>
                        </b:column>


                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Service No" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.serviceno}"></h:outputText>
                        </b:column>

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Name" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.name}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Transaction Date" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.transDate}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Liquidation Amount" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.liquidationAmount}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Payment Reference" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.ref}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Status" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.status}"></h:outputText>
                        </b:column>

                    </b:dataTable>

                </div>

                <p:spacer height="0px" />

                <div class="col-md-12" style="background: black">
 
                    <b:panel title="Liquidation Approval Section" style="background: white; color: black; font-size: medium;">

                        <h4 align="center" style="font-family: monospace; color: whitesmoke; background: #d8266f"> [Please, always verify payments prior approving any liquidation] </h4>
                        <b:row>
                            <b:column medium-screen="5" >
                                <b:inputText id="myServiceNo" tooltip="supply your serviceno"  type="text" value="#{view_liquidation_request.serviceno}" class="form-control" label="ServiceNo" placeholder="serviceno" required="true" requiredMessage="Pls, supply username!" />

                            </b:column>
                            <b:column medium-screen="5" offset="1">
                                <b:inputText id="Remark" value="#{view_liquidation_request.remark}" placeholder="Write remark for either approval or decline for the " label="Remark" required="true"  requiredMessage="Please, enter Remark!" />

                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="5" >
                                <p:commandButton  style="background: green; color: white; width: 200px" value="Approve" action="#{view_liquidation_request.liquidationApproval()}" update="msg1,viewPreEnrolled" ajax="false" /> 

                            </b:column>
                            <b:column medium-screen="5" offset="1">
                                <b:commandButton look="primary" value="Decline" action="#{view_liquidation_request.declinebutton()}" style="width: 200px; font-size: larger"/>
                            </b:column>
                        </b:row>
                    </b:panel>

                </div>

            </b:form>
        </b:container>


        <!-- adding the footer -->


        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>
    </h:body>
</html>
