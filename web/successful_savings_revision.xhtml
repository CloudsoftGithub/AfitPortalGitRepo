<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>successful_savings_revision</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/Logo.png" type="image/x-icon"/> 

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

    </h:head>

    <h:body style="font-size: small;background: lightblue">
        <div align="center">
            <h:form >
                <ui:include src="usersHeader.xhtml"/>
            </h:form>
        </div>

        <b:container  fluid="false" > 
            <div  >
                <p:spacer height="10px" /> <!-- this is a space  -->
            </div>

            <b:form>
                <p:growl id="messages" showDetail="true" sticky="true" />
            </b:form>

            <div class="col-sm-2" >
                <!-- Space -->
            </div>

            <div class="col-sm-8" >
                <b:form id="successful_svings_revision_Form">
                    <p:panel id="successful_svings_revision_Panel" style="background: lightblue" >
                        <p> <h2 align="center"> You successfully modified your monthly contribution </h2> </p> 
 
                        <div class="text-center" style="background: lightblue;  ">
                            <p> <h4 style="background: blue ; color: whitesmoke; font-family: sans-serif"> Thank you.</h4>  </p>

                        </div>
                        <p:separator />

                    </p:panel>
                </b:form>
                <b:form >
                    <div align="right">
                        <b:navCommandLink value="Logout" style=" color: whitesmoke;font-size: x-large; font-family: sans-serif" action="#{rootLoginBEAN.signoutMethod()}" />

                    </div>
                </b:form>
            </div>

            <div class="col-sm-2" >
                <!-- Space -->
            </div>

        </b:container>            


        <!-- adding the footer -->


        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
