<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>profile2</title>
         <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/Logo.png" type="image/x-icon"/> 

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <!-- //js -->

        <!-- Datepicker js -->
        <script type="text/javascript" src="resources/js/dpStartDate.js"></script>
        <!-- //Datepicker js -->

        <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>

        <!-- style css -->
        <link href="css/style.css" rel="stylesheet"></link>
    </h:head>

    <h:body style="font-size: small;background: #9999ff">
        <b:form>
            <p:growl id="messages" showDetail="true" sticky="true" />

            <p:idleMonitor timeout="40000">
                <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
                <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
            </p:idleMonitor>
        </b:form>

        <div align="center">
            <h:form>

                <ui:include src="usersHeader.xhtml"/>

            </h:form>
        </div>


        <b:container  fluid="false" > 
            <div  >
                <p:spacer height="10px" /> <!-- this is a space  -->
            </div>

            <b:form id="userProfileForm" >
                 
                <div class="col-sm-4">

                    <b:form id="userProfileForm">
                        <p:panel style="height: 800px; background: red " id="userProfilePanel">

                            <b:flyOutMenu  style="font-size: x-large; background: #FF3B30">
                                <b:navLink value="Dashboard" outcome="usersDashboard.xhtml" style="background: gray; color: white" ></b:navLink>
                                <b:navLink value="Profile" outcome="profile.xhtml" ></b:navLink>

                                <b:dropMenu value="Loan Application">
                                    <b:navLink value="New Loan" outcome="loan_Application.xhtml" > </b:navLink>
                                    <b:navLink value="Top-up Loan" outcome="top_up_loan.xhtml" > </b:navLink>
                                </b:dropMenu>
                                <b:navLink value="Savings Revision" outcome="savingsRevision.xhtml" ></b:navLink>
                                <b:navLink value="Part Withdrawal" outcome="part_withdrawal.xhtml" ></b:navLink>
                                <b:navLink value="Termination of Membership" outcome="termination_of_membership.xhtml" ></b:navLink>

                                <b:dropMenu value="Reports">
                                    <b:navLink value="Savings Reports" outcome="savings_report.xhtml" > </b:navLink>
                                    <b:navLink value="Loan Reports"  outcome="loan-report.xhtml"> </b:navLink>
                                </b:dropMenu>
                            </b:flyOutMenu>
                        </p:panel>
                    </b:form>
                </div>

                <div class="col-sm-8">
                    <b:messages id="msg" />
                    <b:growl id="msg1" />

                    <b:panel  id="userProfilePanel" title="Membership Profile" style="background: #936be8; color: #000000; font-size: small">
                            <h1 style="background: lightslategray; color: white"  > Membership Profile </h1> 
                             <p:separator />
                            <h3 style="background: #FF3B30; color: white" align="center" > Edit User Profile </h3>  
                            <h3>  <b:inputText id="myuser"  class="col-sm-8 form-control text-center"  value="#{usersLoginBEAN.username}" style="background: #66ff33"/> </h3>

                         <br/>
                        <p:separator  />
                                <p:commandButton  style="background: #ff3366; color: white; width: 150px; height: 40px;" value="Search" action="#{profileInfoBEAN.pullingProfileInfoMthd()}" ajax="false" update="ServiceNo"/> 
                         <p:separator  />

                        
                    </b:panel>
                    <p:spacer height="100px"/>
                </div>
 
            </b:form>

        </b:container>


        <!-- adding the footer -->

        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>
    </h:body>
</html>
